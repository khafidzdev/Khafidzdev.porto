    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="dock-container">
        <ul class="dock-menu">
            <li>
                <a href="#" class="dock-item">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </li>
            <li>
                <a href="#" class="dock-item">
                    <i class="fas fa-archive"></i>
                    <span>Portfolio</span>

            <li>
                <a href="#" class="dock-item">

            <li>

                    <i class="fas fa-cog"></i>

        </ul>
    </div>
<style>
    /* Reset CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Dock Navbar */
.dock-container {
    position: fixed;
    bottom: 20px;
    display: flex;
    justify-content: center;
    width: 100%;
}

.dock-menu {
    display: flex;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 15px;
    border-radius: 15px;
    list-style: none;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.dock-item {
    text-decoration: none;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px 15px;
    transition: all 0.3s ease;
    border-radius: 10px;
}

.dock-item i {
    font-size: 20px;
    transition: transform 0.3s ease;
    color: aliceblue;
}

.dock-item span {
    font-size: 12px;
    margin-top: 5px;
    opacity: 0;
    transition: opacity 0.3s ease;
}

/* Hover Effect */
.dock-item:hover {
    background: rgba(255, 255, 255, 0.2);
}

.dock-item:hover i {
    transform: scale(1.3);
}

.dock-item:hover span {
    opacity: 1;
}

/* Responsive */
@media (max-width: 600px) {
    .dock-item {
        padding: 8px 10px;
    }
    
    .dock-item i {
        font-size: 18px;
    }
}

</style>
</body>
</html>
