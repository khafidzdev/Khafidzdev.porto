<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Overlay</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .overlay {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.9);
            overflow-x: hidden;
            transition: 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .overlay a {
            padding: 15px;
            text-decoration: none;
            font-size: 36px;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .overlay a:hover {
            color: #fcb040;
        }
        .overlay .closebtn {
            position: absolute;
            top: 20px;
            right: 45px;
            font-size: 60px;
            cursor: pointer;
        }
        .open-btn {
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <button class="open-btn" onclick="openNav()">&#9776; Open Menu</button>
    
    <div id="myNav" class="overlay">
        <span class="closebtn" onclick="closeNav()">&times;</span>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
    
    <script>
        function openNav() {
            document.getElementById("myNav").style.width = "100%";
        }
        function closeNav() {
            document.getElementById("myNav").style.width = "0";
        }
    </script>
</body>
</html>
